name: Docker Build and Publish to Docker Hub

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      latest_target:
        description: 'Which branch/tag should get latest tag'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - main
        - develop
        - v1.0.0-preview

env:
  DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %z')" >> $GITHUB_OUTPUT

      - name: Determine latest tag eligibility
        id: latest-check
        run: |
          # è‡ªåŠ¨åˆ¤æ–­å“ªä¸ªæž„å»ºåº”è¯¥èŽ·å¾— latest æ ‡ç­¾
          LATEST_TARGET="${{ github.event.inputs.latest_target || 'auto' }}"
          echo "Latest target: $LATEST_TARGET"
          
          # å¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘ä¸”æœ‰ç‰¹å®šç›®æ ‡ï¼Œä½¿ç”¨æ‰‹åŠ¨é…ç½®
          if [[ "$LATEST_TARGET" != "auto" ]]; then
            if [[ "$LATEST_TARGET" == "main" && "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "IS_LATEST=true" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=manual_main" >> $GITHUB_OUTPUT
            elif [[ "$LATEST_TARGET" == "develop" && "${{ github.ref }}" == "refs/heads/develop" ]]; then
              echo "IS_LATEST=true" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=manual_develop" >> $GITHUB_OUTPUT
            elif [[ "$LATEST_TARGET" == "${{ github.ref_name }}" ]]; then
              echo "IS_LATEST=true" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=manual_tag" >> $GITHUB_OUTPUT
            else
              echo "IS_LATEST=false" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=not_selected" >> $GITHUB_OUTPUT
            fi
          else
            # è‡ªåŠ¨åˆ¤æ–­è§„åˆ™
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "IS_LATEST=true" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=auto_main" >> $GITHUB_OUTPUT
            elif [[ "${{ github.ref }}" == "refs/tags/v1.0.0-preview" ]]; then
              echo "IS_LATEST=true" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=auto_v1_preview" >> $GITHUB_OUTPUT
            elif [[ "${{ github.ref }}" =~ refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              # æ­£å¼ç‰ˆæœ¬ï¼ˆæ²¡æœ‰ -preview åŽç¼€ï¼‰èŽ·å¾— latest
              echo "IS_LATEST=true" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=auto_release" >> $GITHUB_OUTPUT
            else
              echo "IS_LATEST=false" >> $GITHUB_OUTPUT
              echo "LATEST_REASON=auto_not_qualified" >> $GITHUB_OUTPUT
            fi
          fi
          
          echo "Current ref: ${{ github.ref }}"
          echo "Is latest: $(cat $GITHUB_OUTPUT | grep IS_LATEST | cut -d'=' -f2)"
          echo "Reason: $(cat $GITHUB_OUTPUT | grep LATEST_REASON | cut -d'=' -f2)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-backend
          tags: |
            # è¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾ï¼ˆæ ‡ç­¾æŽ¨é€ï¼‰
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # latest æ ‡ç­¾ - æ ¹æ®è§„åˆ™åˆ†é…
            type=raw,value=latest,enable=${{ steps.latest-check.outputs.IS_LATEST == 'true' }}
            # main åˆ†æ”¯æ ‡ç­¾
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main-{{date 'YYYYMMDD'}},enable=${{ github.ref == 'refs/heads/main' }}
            # develop åˆ†æ”¯æ ‡ç­¾
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=develop-{{date 'YYYYMMDD'}},enable=${{ github.ref == 'refs/heads/develop' }}
            # é¢„è§ˆç‰ˆæœ¬æ ‡ç­¾
            type=raw,value=preview,enable=${{ contains(github.ref, 'preview') }}
            # æ‰€æœ‰æž„å»ºçš„å”¯ä¸€æ ‡ç­¾
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
            type=sha,prefix=sha-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-frontend
          tags: |
            # è¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾ï¼ˆæ ‡ç­¾æŽ¨é€ï¼‰
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # latest æ ‡ç­¾ - æ ¹æ®è§„åˆ™åˆ†é…
            type=raw,value=latest,enable=${{ steps.latest-check.outputs.IS_LATEST == 'true' }}
            # main åˆ†æ”¯æ ‡ç­¾
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main-{{date 'YYYYMMDD'}},enable=${{ github.ref == 'refs/heads/main' }}
            # develop åˆ†æ”¯æ ‡ç­¾
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=develop-{{date 'YYYYMMDD'}},enable=${{ github.ref == 'refs/heads/develop' }}
            # é¢„è§ˆç‰ˆæœ¬æ ‡ç­¾
            type=raw,value=preview,enable=${{ contains(github.ref, 'preview') }}
            # æ‰€æœ‰æž„å»ºçš„å”¯ä¸€æ ‡ç­¾
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
            type=sha,prefix=sha-

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Images Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Has Latest Tag:** ${{ steps.latest-check.outputs.IS_LATEST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ steps.latest-check.outputs.LATEST_REASON }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Architecture Support" >> $GITHUB_STEP_SUMMARY
          echo "âœ… linux/amd64 (Intel/AMD x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… linux/arm64 (Apple Silicon, Raspberry Pi, AWS Graviton)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Backend Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-backend.outputs.tags }}" | tr ' ' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Frontend Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-frontend.outputs.tags }}" | tr ' ' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Latest Tag Assignment" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.latest-check.outputs.IS_LATEST }}" == "true" ]]; then
            echo "âœ… **This build has been assigned the 'latest' tag**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** ${{ steps.latest-check.outputs.LATEST_REASON }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **This build does NOT have the 'latest' tag**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** ${{ steps.latest-check.outputs.LATEST_REASON }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.latest-check.outputs.IS_LATEST }}" == "true" ]]; then
            echo "# Pull latest version" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-backend:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-frontend:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "# Pull main branch version" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-backend:main" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "# Pull develop branch version" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-backend:develop" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "# Pull specific version" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-backend:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Verify Architecture Support" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker buildx imagetools inspect ${{ env.DOCKERHUB_NAMESPACE }}/tradingagents-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          platforms: linux/amd64
          push: false
          tags: tradingagents-backend:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          platforms: linux/amd64
          push: false
          tags: tradingagents-frontend:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Summary
        run: |
          echo "## Docker Images Built for Testing âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "PR #${{ github.event.number }} - Both backend and frontend images built successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images are available locally for testing but not pushed to registry." >> $GITHUB_STEP_SUMMARY
name: Docker Publish to Multiple Repositories

on:
  push:
    branches: [main, master, develop, 'v*-preview']
    tags: ['v*']
  pull_request:
    branches: [main, master, develop, 'v*-preview']
  workflow_dispatch:
    inputs:
      build_version:
        description: 'æž„å»ºç‰ˆæœ¬ (ä¾‹å¦‚: latest, v1.0.0)'
        required: true
        default: 'latest'

# çŽ¯å¢ƒå˜é‡
env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND_CN: tradingagents-cn-frontend
  IMAGE_NAME_BACKEND_CN: tradingagents-cn-backend
  IMAGE_NAME_FRONTEND_CN_PREVIEW: tradingagents-cn-frontend-preview
  IMAGE_NAME_BACKEND_CN_PREVIEW: tradingagents-cn-backend-preview
  IMAGE_NAME_FRONTEND: tradingagents-frontend
  IMAGE_NAME_BACKEND: tradingagents-backend
  IMAGE_NAME_FRONTEND_PREVIEW: tradingagents-frontend-preview
  IMAGE_NAME_BACKEND_PREVIEW: tradingagents-backend-preview

jobs:
  test:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "è¿è¡Œæµ‹è¯•å¥—ä»¶..."
          # è¿™é‡Œæ·»åŠ æ‚¨çš„æµ‹è¯•å‘½ä»¤

  build-and-push:
    needs: test
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get unique build timestamp
        id: timestamp
        run: |
          BUILD_TIME_MS=$(date -u +'%Y-%m-%dT%H:%M:%S.%3NZ')
          BUILD_DATE=$(date -u +'%Y%m%d')
          UNIQUE_SUFFIX="${GITHUB_RUN_ID}-$(date -u +'%H%M%S')"
          echo "build_time=${BUILD_TIME_MS}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "unique_suffix=${UNIQUE_SUFFIX}" >> $GITHUB_OUTPUT

      # Backend é•œåƒæž„å»ºå’ŒæŽ¨é€ - å¤šä¸ªä»“åº“
      - name: Extract metadata for backend (primary)
        id: meta-backend-primary
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_CN }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.build_version || 'latest' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=build-${{ steps.timestamp.outputs.build_date }}-${{ steps.timestamp.outputs.unique_suffix }}
            type=raw,value=sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.created=${{ steps.timestamp.outputs.build_time }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Build and push backend images to all repositories
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend-primary.outputs.tags }}
          labels: ${{ steps.meta-backend-primary.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ steps.timestamp.outputs.build_time }}
            BUILD_VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend é•œåƒæž„å»ºå’ŒæŽ¨é€ - å¤šä¸ªä»“åº“
      - name: Extract metadata for frontend (primary)
        id: meta-frontend-primary
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_CN }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.build_version || 'latest' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=build-${{ steps.timestamp.outputs.build_date }}-${{ steps.timestamp.outputs.unique_suffix }}
            type=raw,value=sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.created=${{ steps.timestamp.outputs.build_time }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Build and push frontend images to all repositories
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend-primary.outputs.tags }}
          labels: ${{ steps.meta-frontend-primary.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ steps.timestamp.outputs.build_time }}
            BUILD_VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # é¢„è§ˆç‰ˆæœ¬é•œåƒï¼ˆå¦‚æžœéœ€è¦ï¼‰
      - name: Extract metadata for backend preview
        if: ${{ contains(github.ref, 'preview') || github.event.inputs.build_version == 'preview' }}
        id: meta-backend-preview
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_PREVIEW }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_CN_PREVIEW }}
          tags: |
            type=raw,value=preview
            type=raw,value=preview-${{ steps.timestamp.outputs.build_date }}-${{ steps.timestamp.outputs.unique_suffix }}
          labels: |
            org.opencontainers.image.created=${{ steps.timestamp.outputs.build_time }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push backend preview images
        if: ${{ contains(github.ref, 'preview') || github.event.inputs.build_version == 'preview' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend-preview.outputs.tags }}
          labels: ${{ steps.meta-backend-preview.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ steps.timestamp.outputs.build_time }}
            BUILD_VERSION=preview-${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend preview
        if: ${{ contains(github.ref, 'preview') || github.event.inputs.build_version == 'preview' }}
        id: meta-frontend-preview
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_PREVIEW }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_CN_PREVIEW }}
          tags: |
            type=raw,value=preview
            type=raw,value=preview-${{ steps.timestamp.outputs.build_date }}-${{ steps.timestamp.outputs.unique_suffix }}
          labels: |
            org.opencontainers.image.created=${{ steps.timestamp.outputs.build_time }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push frontend preview images
        if: ${{ contains(github.ref, 'preview') || github.event.inputs.build_version == 'preview' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend-preview.outputs.tags }}
          labels: ${{ steps.meta-frontend-preview.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ steps.timestamp.outputs.build_time }}
            BUILD_VERSION=preview-${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Published to All Repositories ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æž„å»ºä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºæ—¶é—´**: ${{ steps.timestamp.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æäº¤ç‰ˆæœ¬**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **è§¦å‘æ–¹å¼**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **è¿è¡ŒID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Multi-Architecture Support" >> $GITHUB_STEP_SUMMARY
          echo "âœ… linux/amd64 (Intel/AMD x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… linux/arm64 (Apple Silicon, Raspberry Pi, AWS Graviton)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Images Published" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-backend-primary.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Images Published" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-frontend-primary.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æ‰€æœ‰å‘å¸ƒçš„é•œåƒä»“åº“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Backend é•œåƒæŽ¨é€åˆ°:" >> $GITHUB_STEP_SUMMARY
          echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}`" >> $GITHUB_STEP_SUMMARY
          echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_CN }}`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ contains(github.ref, 'preview') || github.event.inputs.build_version == 'preview' }}" = "true" ]; then
            echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_PREVIEW }}`" >> $GITHUB_STEP_SUMMARY
            echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_CN_PREVIEW }}`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Frontend é•œåƒæŽ¨é€åˆ°:" >> $GITHUB_STEP_SUMMARY
          echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}`" >> $GITHUB_STEP_SUMMARY
          echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_CN }}`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ contains(github.ref, 'preview') || github.event.inputs.build_version == 'preview' }}" = "true" ]; then
            echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_PREVIEW }}`" >> $GITHUB_STEP_SUMMARY
            echo "- `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_CN_PREVIEW }}`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### å”¯ä¸€æž„å»ºæ ‡ç­¾" >> $GITHUB_STEP_SUMMARY
          echo "æœ¬æ¬¡æž„å»ºçš„å”¯ä¸€æ ‡ç­¾: **build-${{ steps.timestamp.outputs.build_date }}-${{ steps.timestamp.outputs.unique_suffix }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Examples" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull from primary repository" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull from CN repository" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_BACKEND_CN }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND_CN }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY